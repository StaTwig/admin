version: "3.7"
services:
  traefik:
    image: "traefik:v2.4"
    container_name: "traefik"
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    command:
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --providers.docker
      - --api
      - --certificatesresolvers.leresolver.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory
      - --certificatesresolvers.leresolver.acme.email=ashwini@statwig.com
      - --certificatesresolvers.leresolver.acme.storage=/acme.json
      - --certificatesresolvers.leresolver.acme.tlschallenge=true
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./acme.json:/acme.json"
    labels:
        # Dashboard
      - "traefik.http.routers.traefik.rule=Host(`admin.vaccineledger.com`) && Path(`/dashboard`) "
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.tls.certresolver=leresolver"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.middlewares=authtraefik"
      - "traefik.http.middlewares.authtraefik.basicauth.users=user:$$apr1$$q8eZFHjF$$Fvmkk//V6Btlaf2i/ju5n/" # user/password

      # global redirect to https
      - "traefik.http.routers.http-catchall.rule=hostregexp(`{host:.+}`)"
      - "traefik.http.routers.http-catchall.entrypoints=web"
      - "traefik.http.routers.http-catchall.middlewares=redirect-to-https"
  
      # middleware redirect
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"  

  address:
    build: './backend/address_service'
    image: 'address_service1.0'
    container_name: 'address_service'
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.address.entrypoints=websecure"
      - "traefik.http.routers.address.tls=true"              
      - "traefik.http.routers.address.rule=Host(`test.admin.vaccineledger.com`) && PathPrefix(`/api/address_service`)"
      - "traefik.http.routers.address.tls.certresolver=leresolver"
  affliate:
    build: './backend/affliation_service'
    image: 'affliation_service1.0'
    container_name: 'affliate_service'
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.affliate.entrypoints=websecure"
      - "traefik.http.routers.affliate.tls=true"              
      - "traefik.http.routers.affliate.rule=Host(`test.admin.vaccineledger.com`) && PathPrefix(`/api/affliation_service`)"
      - "traefik.http.routers.affliate.tls.certresolver=leresolver"

  rbac:
    build: './backend/rbac_service'
    image: 'rbac_service1.0'
    container_name: 'rbac_service'
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.rbac.entrypoints=websecure"
      - "traefik.http.routers.rbac.tls=true"        
      - "traefik.http.routers.rbac.rule=Host(`test.admin.vaccineledger.com`) && PathPrefix(`/api/rbac_service`)"
      - "traefik.http.routers.rbac.tls.certresolver=leresolver"

  employee:
    build: './backend/employee_service'
    image: 'employee_service1.0'
    container_name: 'employee_service'
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.employee.entrypoints=websecure"
      - "traefik.http.routers.employee.tls=true"        
      - "traefik.http.routers.employee.rule=Host(`test.admin.vaccineledger.com`) && PathPrefix(`/api/employee_service`)"
      - "traefik.http.routers.employee.tls.certresolver=leresolver"
  frontend:
    build: './frontend'
    image: 'frontend1.0'
    container_name: 'frontend'
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls=true"      
      - "traefik.http.routers.frontend.rule=Path(`/`) || PathPrefix(`/dist`)"
      - "traefik.http.routers.frontend.tls.certresolver=leresolver"
networks:
  default:
    external:
      name: proxy            
