server {
    listen 80;

    location /divoc {
      proxy_pass http://vaccination_api:8000/;
    }

    location /auth/ {
        proxy_pass          http://keycloak:8080/auth/;
        proxy_set_header    Host               $host;
        proxy_set_header    X-Real-IP          $remote_addr;
        proxy_set_header    X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Host   $host;
        proxy_set_header    X-Forwarded-Server $host;
        proxy_set_header    X-Forwarded-Port   $server_port;
        proxy_set_header    X-Forwarded-Proto  $scheme;
    }
 location /keycloak/ {
    proxy_pass          http://keycloak:8080/;
    proxy_set_header    Host               $host;
    proxy_set_header    X-Real-IP          $remote_addr;
    proxy_set_header    X-Forwarded-For    $proxy_add_x_forwarded_for;
    proxy_set_header    X-Forwarded-Host   $host;
    proxy_set_header    X-Forwarded-Server $host;
    proxy_set_header    X-Forwarded-Port   $server_port;
    proxy_set_header    X-Forwarded-Proto  $scheme;
    proxy_buffer_size          128k;
    proxy_buffers              4 256k;
    proxy_busy_buffers_size    256k;
  }

  location /divoc/api {
    proxy_pass http://vaccination_api:8000;
  }

  location /divoc/api/citizen {
    proxy_pass http://registration_api:8002;
  }

  location /divoc/admin {
    proxy_pass http://portal_api:8001;
  }

  location /config/ {
    proxy_pass http://flagr:18000;
  }

  location /cert/api {
    proxy_pass http://digilocker_support_api:8003;
    proxy_pass_request_headers      on;
  }

  location /certificate/api {
    proxy_pass http://certificate_api:4321;
    proxy_pass_request_headers      on;
  }

  location /portal {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /portal/index.html;
    error_page 404 /index.html;
   }
   location /facility_app {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /facility_app/index.html;
    error_page 404 /index.html;
   }

  location / {
      root   /usr/share/nginx/html;
      index  index.html index.htm;
      try_files $uri $uri/ /index.html;
  }

  error_page   500 502 503 504  /50x.html;

  location = /50x.html {
    root   /usr/share/nginx/html;
  }
}