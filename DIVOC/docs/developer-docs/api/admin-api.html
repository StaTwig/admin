<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DIVOC Swagger UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.37.2/swagger-ui.css" integrity="sha512-tKlTmmIcJ/LXt94SNEbo3ZXMHhaa9quOeqk+sfMKYvTadSD2xSzmN95EOeITw7rmAQOuHStvbqA1W7fCU6RQZQ==" crossorigin="anonymous" />
    <style>
        html
        {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after
        {
            box-sizing: inherit;
        }

        body
        {
            margin:0;
            background: #fafafa;
        }
    </style>
</head>

<body>
<div id="swagger-ui"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.37.2/swagger-ui-bundle.min.js" integrity="sha512-SRuebWqYcm2ITWgLa9iVSMjNJELVm/QebgNN1oRH75wTM+xIfXJFJWkUPwtDIsV81ae8zGIAXt6+LoGrbBfjDQ==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.37.2/swagger-ui-standalone-preset.min.js" integrity="sha512-ZUCBiUmCK1/IkMDPuv1XiTEx60crsiZenBCtumb3OVgNrTFFtkGQeWXy6qHTR1RoLr4FTS+GrTWLKnyiT5uyAg==" crossorigin="anonymous"></script>
<script>
    window.onload = function() {
        // Begin Swagger UI call region
        const ui = SwaggerUIBundle({
            url: "https://raw.githubusercontent.com/egovernments/DIVOC/main/interfaces/" + document.location.hash.substring(1),
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
            ],
            layout: "StandaloneLayout",
            requestInterceptor: (req) => {
                if (req.url.includes(".json")) {
                    req.url=req.url.replace("registry","../registry")
                }
            }
        })
        // End Swagger UI call region

        window.ui = ui
    }
</script>
</body>
</html>
